<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foundation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>

<body>
    <header class="header">
        <div class="top-actions header__top-actions">
            <div class="nav-actions">
                <a href="#" class="logo">
                    <img
                        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/icon.png"
                        class="logo__image"
                        alt="Foundation"
                    >

                    <label class="logo__label">
                        <span class="logo__heading">
                            Foundation
                        </span>

                        <span class="logo__write-up">
                            Startup landing template
                        </span>
                    </div>
                </a>
    
                <div class="menu header__menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link menu__link_selected">
                                <span class="menu__link-name">Home</span>
                            </a>
                        </li>
    
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <span class="menu__link-name"></span>Stories</span>
                            </a>

                        <li class="menu__item">

                                    src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/arrow.png"

                                    alt="Library select-input"
                                >
                            </a>
                        </li>
    
                        <li class="menu__item">
                            <button class="button button_blue">
                                Get Started
                            </button>
                        </li>
                    </ul>
                </div>
            
                <div class="menu__open">
                    <a href="#" class="icon icon--menu"></a>
                </div>
           
            </div>
        </div>

        <div class="header__info">
            <div class="picture header__picture"></div>
            
            <h1 class="title header__title">
                Build stunning websites & apps.
            </h1>
                
            <div class="motto header__motto">
                Create live segments and target the 
                right people for messages based on 
                their behaviors.
            
                <div class="header__actions">
                    <button class="button button_blue header__button-left">
                        Get Started
                    </button>

                    <button class="button button_white header__button-right">
                        Learn more
                    </button>
                </div>
            </div>
